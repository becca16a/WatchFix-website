<!doctype html>

<html  lang="en"> <!-- This tag is specify the language on this page is English -->
	<head> 		
		<Title>WatchFix</Title> 
     
		<link rel="stylesheet" type="text/css" href="textstyle.css" /> <!-- The CSS link -->
        <script src="js/watchfix.js"></script>
	</head>
   
<body>
    <header class="header-container vertical-center"><span class="horizontal-center"
        id="logo">WatchFix</span>
    <ul class="nav-option-container">
        <li><a href="homepage.html" style="color: whitesmoke;">Home</a></li>
        <li><a href="about.html" style="color: whitesmoke;">About us</a></li>
        <li><a href="gallery.html"style="color: whitesmoke;">Our Services</a></li>
        <li><a href="login.html"style="color: whitesmoke;">Login in</a></li>
    </ul>
            </header>
        <main>
            <form action="login.html" method="post">
                <div class="imgcontainer">
                  <img src="images/loginpage pic.jpg" alt="Avatar" class="avatar">
                </div>
              
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit" class="loginbtn">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn"><a href="login.html" style="color:black">Cancel</a></button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
        </main>
        <footer>
            <div class="tags_container">
                
                    <ul class="tag_set1">
                        <li><a href="faqs.html" style="color: whitesmoke;">FAQS</a></li>
                        <li><a href="signup.html" style="color: whitesmoke;">Sign Up</a></li>
                    </ul>
                
                    <div class="signup_container">
                        <form action="">
                            <fieldset>
                                <legend> Contact Us</legend>
                                <input type="email" name="email" id="email"
                                    placeholder="Enter Your Email Address">
                                <textarea name="message" id="message" cols="30"
                                    rows="4" placeholder="Send us a message"></textarea>
                                <button type="submit" id="sendbtn" value="Send">Send</button>
                            </fieldset>
                        </form>
                    </div>
            </div>
        </footer>

</body>
</html>
